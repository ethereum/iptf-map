# Vale prose linter configuration for IPTF Map
# See https://vale.sh/docs/topics/config/

StylesPath = .vale/styles

MinAlertLevel = suggestion

# Use IPTF custom styles
Packages = write-good

[*.md]
BasedOnStyles = IPTF

# Skip code blocks and frontmatter
BlockIgnores = (?s) *```.*?```
TokenIgnores = (`[^`]+`)

# Content directories - full linting
[patterns/*.md]
BasedOnStyles = IPTF, write-good
# Skip template and README
Skip = _template.md, README.md

[vendors/*.md]
BasedOnStyles = IPTF, write-good
Skip = _template.md, README.md

[approaches/*.md]
BasedOnStyles = IPTF, write-good
Skip = _template.md, README.md

[use-cases/*.md]
BasedOnStyles = IPTF, write-good
Skip = _template.md, README.md

[jurisdictions/*.md]
BasedOnStyles = IPTF, write-good
Skip = _template.md, README.md

[domains/*.md]
BasedOnStyles = IPTF, write-good
Skip = _template.md, README.md

# Lighter linting for root docs
[README.md]
BasedOnStyles = IPTF
IPTF.Hedging = NO

[GLOSSARY.md]
BasedOnStyles = IPTF
IPTF.Marketing = NO
IPTF.Hedging = NO

[CONTRIBUTING.md]
BasedOnStyles = IPTF
IPTF.Hedging = NO

[CHANGELOG.md]
BasedOnStyles = Vale
